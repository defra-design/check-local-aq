
  <p>Nitrogen dioxide is a colourless gas. It's mainly produced during:</p>
  <ul class="govuk-list govuk-list--bullet">
    <li>burning of petrol or diesel in a car engine</li>
    <li>burning natural gas in a central-heating boiler or power station</li>
    <li>welding</li>
    <li>the use of explosives</li>
    <li>commercial manufacturing</li>
    <li>food manufacturing</li>
  </ul>
