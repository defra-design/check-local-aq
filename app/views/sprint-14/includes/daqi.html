{% set daqiValue = airQuality.today.value %}

<div class="air-quality-forecast">
  <h2 id="air-pollution-forecast-today" class="govuk-heading-m daqi-table__caption govuk-!-margin-bottom-4">
    The air pollution forecast for today is {{ airQuality.today.readableBand }}
    <span class="daqi-scale-hidden">, {{ airQuality.today.value }} out of 10</span>
  </h2>

  <div class="daqi-bar" role="img" aria-describedby="air-pollution-forecast-today" aria-label="he air pollution forecast for today is {{ airQuality.today.readableBand }}, {{ airQuality.today.value }} out of 10">
    {% for i in range(1, 11) %}
        {% if i <= daqiValue %}
            <div class="daqi-bar-segment daqi-selected daqi-{{ daqiValue }}"></div>
        {% else %}
            <div class="daqi-bar-segment daqi-0"></div>
        {% endif %}
    {% endfor %}
  </div>

  <div class="daqi-labels govuk-!-margin-bottom-7">
    <div class="daqi-band">Low</div>
    <div class="daqi-band">Moderate</div>
    <div class="daqi-band">High</div>
    <div class="daqi-band">Very high</div>
  </div>
</div>
